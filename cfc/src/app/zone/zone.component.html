<div class="main-content">
  <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title">Search for City</h4>
                </div>
                <div class="card-body">
                    <form [formGroup]="zoneForm" (ngSubmit)="ShowZone()">
                       
                        <div class="row">
                            <div class="col-md-12">
                              <mat-form-field class="example-full-width">
                                <input matInput placeholder="Enter City Name" type="text" formControlName="zone">
                              </mat-form-field>
                            </div>
                          
                        </div>
                        <button mat-raised-button type="submit" class="btn btn-danger pull-left">Show Map</button>
                        <div class="clearfix"></div>
                    </form>
                </div>
            </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title">Map View</h4>
                </div>
                
                <div class="card-body">
                    <button mat-raised-button  class="btn btn-warning pull-left" (click)="consoler()" >Show Zone</button>
                    <div  class="map" id="map" class="match-parent"></div>
                </div>
            </div>
        </div>
      </div>
 
      <div class="row">
                  <div class="col-lg-12 col-md-12">
              <div class="card">
                  <div class="card-header card-header-warning">
                      <h4 class="card-title">Zone Statistics</h4>
                  </div>
                  <div class="card-body table-responsive">
                      <table class="table table-hover">
                          <thead class="text-warning">
                              <th>Sr.No</th>
                              <th>Area</th>
                              <th>Count</th>
                          </thead>
                          <tbody>
                            <tr *ngFor="let data2 of data2;let i= index">
                                <td>{{i+1}}</td>
                                <td>{{data2.location}}</td>
                               <td>{{data2.count}}</td>
                              </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
