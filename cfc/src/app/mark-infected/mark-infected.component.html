<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Mark Infected Person</h4>
                  </div>
                  <div class="card-body">
                      <form [formGroup]="infectedForm" (ngSubmit)="MarkInfectedPerson()">
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput placeholder="Enter Person ID" type="text" formControlName="ipid">
                                </mat-form-field>
                              </div>
                          </div>                          
                          <button mat-raised-button type="submit" class="btn btn-danger pull-left">Mark Infected Person</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
